# $RuOBSD$

Section "ServerLayout"
	Identifier	"X.org Configured"
	Screen		0 "Screen0" 0 0
	InputDevice	"Mouse0" "CorePointer"
	InputDevice	"Keyboard0" "CoreKeyboard"
EndSection

Section "Files"
	RgbPath		"/usr/X11R6/share/X11/rgb"
	ModulePath	"/usr/X11R6/lib/modules"

	FontPath	"/usr/local/lib/X11/fonts/mscorefonts/"
	FontPath	"/usr/X11R6/lib/X11/fonts/cyrillic/"
	FontPath	"/usr/X11R6/lib/X11/fonts/misc/"
	FontPath	"/usr/X11R6/lib/X11/fonts/TTF/"
	FontPath	"/usr/X11R6/lib/X11/fonts/OTF"
	FontPath	"/usr/X11R6/lib/X11/fonts/Type1/"
	FontPath	"/usr/X11R6/lib/X11/fonts/100dpi/"
	FontPath	"/usr/X11R6/lib/X11/fonts/75dpi/"
EndSection

Section "Module"
	Load		"extmod"
	Load		"record"
	Load		"dbe"
	Load		"glx"
	Load		"GLcore"
	Load		"xtrap"
	Load		"dri"
	Load		"freetype"
	Load		"type1"
EndSection

Section "InputDevice"
	Identifier	"Keyboard0"
	Driver		"kbd"
	Option		"XkbRules" "xorg"
	Option		"XkbModel" "pc105"
	Option		"XkbLayout" "us,ru(winkeys)"
	Option		"XkbOptions" "grp:shifts_toggle"
EndSection

Section "InputDevice"
	Identifier	"Mouse0"
	Driver		"mouse"
	Option		"Protocol" "wsmouse"
	Option		"Device" "/dev/wsmouse"
	Option		"ZAxisMapping" "4 5 6 7"
EndSection

Section "Monitor"
	Identifier	"Monitor0"
	VendorName	"VMWare Inc"
	ModelName	"VMWare"
	HorizSync	1-10000
	VertRefresh	1-10000
	ModeLine	"640x480" 100 640 700 800 900 480 500 600 700
	ModeLine	"800x600" 100 800 900 1000 1100 600 700 800 900
	ModeLine	"1024x768" 100 1024 1100 1200 1300 768 800 900 1000
	ModeLine	"1152x864" 100 1152 1200 1300 1400 864 900 1000 1100
	ModeLine	"1152x900" 100 1152 1200 1300 1400 900 1000 1100 1200
	ModeLine	"1280x1024" 100 1280 1300 1400 1500 1024 1100 1200 1300
EndSection

Section "Device"
	Identifier	"Card0"
	Driver		"vmware"
	VendorName	"VMware Inc"
	BoardName	"[VMware SVGA II] PCI Display Adapter"
	BusID		"PCI:0:15:0"
EndSection

Section "Screen"
	Identifier	"Screen0"
	Device		"Card0"
	Monitor		"Monitor0"
	SubSection "Display"
		Viewport	0 0
		Depth		1
		Modes		"1152x864" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Viewport	0 0
		Depth		4
		Modes		"1152x864" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Viewport	0 0
		Depth		8
		Modes		"1152x864" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Viewport	0 0
		Depth		15
		Modes		"1152x864" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Viewport	0 0
		Depth		16
		Modes		"1152x864" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Viewport	0 0
		Depth		24
		Modes		"1152x864" "1024x768" "800x600" "640x480"
	EndSubSection
EndSection
